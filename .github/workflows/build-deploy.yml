# ============================================================================
# GitHub Actions Workflow - Build and Deploy ZavaStorefront
# ============================================================================
# Purpose: CI/CD pipeline for building container images and deploying to Azure
# Trigger: Push to main branch, manual workflow dispatch
# ============================================================================

name: Build and Deploy ZavaStorefront

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "infra/**"
      - ".github/workflows/build-deploy.yml"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "infra/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prod

# ============================================================================
# Environment Variables
# ============================================================================
env:
  AZURE_RESOURCE_GROUP: rg-zavastore-dev-westus3
  AZURE_LOCATION: westus3
  IMAGE_NAME: zavastore
  DOTNET_VERSION: "6.0.x"

# ============================================================================
# Permissions
# ============================================================================
permissions:
  id-token: write
  contents: read
  packages: write

# ============================================================================
# Jobs
# ============================================================================
jobs:
  # --------------------------------------------------------------------------
  # Build Job
  # --------------------------------------------------------------------------
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/ZavaStorefront.csproj

      - name: Build application
        run: dotnet build src/ZavaStorefront.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test src/ZavaStorefront.csproj --configuration Release --no-build --verbosity normal
        continue-on-error: true

      - name: Publish application
        run: dotnet publish src/ZavaStorefront.csproj --configuration Release --output ./publish --no-build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ./publish

  # --------------------------------------------------------------------------
  # Build and Push Container Image
  # --------------------------------------------------------------------------
  build-container:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: build
    outputs:
      image-digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR Name
        id: acr
        run: |
          ACR_NAME=$(az acr list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
          echo "name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "login-server=$(az acr show --name $ACR_NAME --query loginServer -o tsv)" >> $GITHUB_OUTPUT

      - name: Login to ACR
        run: az acr login --name ${{ steps.acr.outputs.name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.acr.outputs.login-server }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push container image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --------------------------------------------------------------------------
  # Deploy Infrastructure
  # --------------------------------------------------------------------------
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }} \
            --tags project=zavastore environment=dev

      - name: Deploy Bicep Template
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: ./infra/main.bicepparam
          deploymentName: zavastore-${{ github.run_number }}
          failOnStdErr: false

  # --------------------------------------------------------------------------
  # Deploy Application
  # --------------------------------------------------------------------------
  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [build-container, deploy-infra]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: dev
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Web App Name
        id: webapp
        run: |
          WEBAPP_NAME=$(az webapp list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
          echo "name=$WEBAPP_NAME" >> $GITHUB_OUTPUT

      - name: Get ACR Details
        id: acr
        run: |
          ACR_NAME=$(az acr list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
          echo "login-server=$(az acr show --name $ACR_NAME --query loginServer -o tsv)" >> $GITHUB_OUTPUT

      - name: Update Web App Container Settings
        id: deploy
        run: |
          # Update the container image
          az webapp config container set \
            --name ${{ steps.webapp.outputs.name }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name "${{ steps.acr.outputs.login-server }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

          # Restart the web app
          az webapp restart \
            --name ${{ steps.webapp.outputs.name }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

          # Get the URL
          WEBAPP_URL=$(az webapp show --name ${{ steps.webapp.outputs.name }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "defaultHostName" -o tsv)
          echo "webapp-url=https://$WEBAPP_URL" >> $GITHUB_OUTPUT
          echo "üöÄ Application deployed to: https://$WEBAPP_URL"

      - name: Health Check
        run: |
          echo "Waiting for application to start..."
          sleep 30
          WEBAPP_URL="${{ steps.deploy.outputs.webapp-url }}"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$WEBAPP_URL" || echo "000")
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "‚úÖ Health check passed (HTTP $HTTP_STATUS)"
          else
            echo "‚ö†Ô∏è Health check returned HTTP $HTTP_STATUS"
          fi
