# Minimal workflow to build and deploy ZavaStorefront to Azure App Service
name: Deploy to Azure

on:
  push:
    branches: [main]
    paths: [ 'src/**' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

env:
  ACR_NAME: ${{ vars.ACR_NAME }}
  WEBAPP_NAME: ${{ vars.WEBAPP_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push to ACR
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image zavastorefront:${{ github.sha }} \
            --image zavastorefront:latest \
            ./src

      - name: Deploy to App Service
        run: |
          az webapp config container set \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --container-image-name ${{ env.ACR_NAME }}.azurecr.io/zavastorefront:${{ github.sha }}
