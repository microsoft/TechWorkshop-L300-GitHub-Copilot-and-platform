name: Build and Deploy to Azure App Service

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ${{ vars.AZURE_CONTAINER_REGISTRY }}.azurecr.io
  IMAGE_NAME: zavastore
  APP_NAME: ${{ vars.AZURE_APP_SERVICE_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: az acr login --name ${{ vars.AZURE_CONTAINER_REGISTRY }}

    - name: Build and push Docker image
      run: |
        # Build and push using ACR build (no local Docker required)
        az acr build \
          --registry ${{ vars.AZURE_CONTAINER_REGISTRY }} \
          --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --image ${{ env.IMAGE_NAME }}:latest \
          --file Dockerfile \
          .

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.APP_NAME }}
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Restart App Service
      run: az webapp restart --name ${{ env.APP_NAME }} --resource-group ${{ vars.AZURE_RESOURCE_GROUP }}