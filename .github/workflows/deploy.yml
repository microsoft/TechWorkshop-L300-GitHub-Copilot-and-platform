name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: azacrf637bz3ntw4dk.azurecr.io
  ACR_NAME: azacrf637bz3ntw4dk
  APP_SERVICE_NAME: azappf637bz3ntw4dk
  IMAGE_NAME: zavastorefrontapp/web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Log in to Azure Container Registry
      run: az acr login --name ${{ env.ACR_NAME }}
    
    - name: Build and push Docker image
      working-directory: ./src
      run: |
        docker build . -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker build . -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
    
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.APP_SERVICE_NAME }}
        images: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    - name: Azure logout
      run: az logout
