name: Build and Deploy to Azure

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'infra/Dockerfile'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ACR_NAME: ${{ vars.ACR_NAME || 'zavastoredevacrwadq' }}
  IMAGE_NAME: zava-storefront
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP || 'rg-zavastore-dev-westus3' }}
  APP_NAME: ${{ vars.APP_NAME || 'zavastore-dev-web' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push to ACR
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file ./infra/Dockerfile \
            ./src

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ env.APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
