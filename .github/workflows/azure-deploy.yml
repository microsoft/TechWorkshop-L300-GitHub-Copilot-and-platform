# GitHub Actions Workflow for Azure Deployment
# This workflow builds the Docker image and pushes it to ACR without requiring local Docker

name: Deploy to Azure

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-zavastore-dev-westus3
  ACR_NAME: ''  # Set this after provisioning infrastructure
  WEBAPP_NAME: ''  # Set this after provisioning infrastructure
  IMAGE_NAME: zava-storefront

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Build image in ACR (cloud-based build)
      run: |
        az acr build \
          --registry ${{ env.ACR_NAME }} \
          --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --image ${{ env.IMAGE_NAME }}:latest \
          --file ./src/Dockerfile \
          ./src
    
    - name: Restart Web App to pull new image
      run: |
        az webapp restart \
          --name ${{ env.WEBAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
    
    - name: Get Web App URL
      run: |
        WEBAPP_URL=$(az webapp show \
          --name ${{ env.WEBAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --query defaultHostName -o tsv)
        echo "Application deployed to: https://${WEBAPP_URL}"
